<div id="ImageCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#ImageCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#ImageCarousel" data-slide-to="1" class=""></li>
        <li data-target="#ImageCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner" role="listbox">

        <div class="carousel-item active" style="background-image: url('{{ FirstSlide.image }}')">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>

        <div class="carousel-item" style="background-image: url('{{ SecondSlide.image }}')">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>

        <div class="carousel-item" style="background-image: url('{{ ThirdSlide.image }}')">
            <div class="carousel-caption d-none d-md-block">
            </div>
        </div>

    </div>
    <a class="carousel-control-prev" href="#ImageCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#ImageCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
