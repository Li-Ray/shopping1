{% extends 'master.html' %}

{% block content %}
<section class="text-center">
            <div class="row text-left">
                <div id="link1" class="col-12 my-4">
                    <h3>Item</h3>
                </div>
                {% for product in product %}
                <div class="col-xl-3 col-md-4 col-sm-6">
                    <div class="card card-default mb-4">

                        <div class="card-img-top wow fadeIn sos" style="visibility: visible; animation-name: fadeIn;">
                           {% for images in images %}
                                <img src="../img/{{ images.image }}" class="mx-auto img-fluid swap1">

                                <img src="../img/{{ images.image }}" class="mx-auto img-fluid swap2">
                            {% endfor %}
                        </div>
                        <div class="card-body py-4">
                            <h3 class="card-title">{{ product.name }}</h3>
                            <h4>${{ product.price }}</h4>
                            <p class="card-text small">{{ product.note }}</p>
                            <a href="#" class="btn btn-success float-right">BUY!!</a>
                        </div>

                    </div>
                </div>
                {% endfor %}
            </div>
    </section>
{% endblock %}
