<div class="row justify-content-center scrollme">
    <div class="col-12 col-lg-10 animateme"
         data-when="enter"
         data-from="0.6"
         data-to="0"
         data-opacity="0"
         data-translatex="800">
        <div class="alert alert-warning">

            <h1 class="text-center">訂購產品</h1>


            <form id="Billing" name="Billing" class="form-horizontal" action="{% url 'add_order' number %}" method="post">
                {% csrf_token %}
                {% for product in products %}
                <div class="form-inline justify-content-center">

                    <div id="product_name" class="col-4 text-right">
                        <h4>{{ product.name }}</h4>
                    </div>

                    <div class="col-4 text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button id="ProductMinus" type="button" class="btn btn-warning"><span class="icon-minus2" aria-hidden="true"></span></button>

                            <input id="values" type="text" value="1" name="values" size="4">

                            <button id="ProductPlus" type="button" class="btn btn-warning"><span class="icon-plus2" aria-hidden="true"></span></button>
                        </div>
                    </div>

                    <div class="col-4">
                        <h3 class="text-danger">NTD $<span name="price" id="price">{{ product.price }}</span></h3>
                    </div>
            {% endfor %}
                </div>
                <hr>

                <h3>訂購人資訊</h3>

                <div class="form-group-inline">
                    <label for="name" class="col-xs-2 col-md-2 form-control-label">訂購人：</label>

                    <input type="text" id="name" name="name" placeholder="請填寫訂購人姓名" class="col-xs-10 col-md-6">

                </div>

                <div class="form-group-inline">
                    <label for="cellphone" class="col-xs-2 col-md-2 form-control-label">連絡手機：</label>

                    <input type="text" id="cellphone" name="cellphone" placeholder="請輸入您的手機號碼" class="col-xs-10 col-md-6">

                </div>

                <div class="form-group-inline">
                    <label for="email" class="col-xs-2  col-md-2">電子信箱：</label>

                    <input type="email" id="email" name="email" placeholder="請填寫您常用的email以利查詢訂單狀態" class="col-xs-10 col-md-9">

                </div>

                <div class="form-group-inline">
                    <label for="address" class="col-xs-2 col-md-2">地址：</label>
                    <input type="text" id="address" name="address" placeholder="請填寫您的詳細地址" class="col-xs-10 col-md-9">
                </div>

                <div class="form-inline">

                    <div class="col-xs-2 col-md-2">
                        付款方式：
                    </div>

                    <label class="form-check-label">
                        <input type="radio" id="payment_way" class="form-check-input" name="payment_way" value="貨到付款" checked=""> 貨到付款
                    </label>

                    <label class="form-check-label">
                        <input type="radio" id="payment_way" class="form-check-input" name="payment_way" value="ATM轉帳付款"> ATM轉帳付款
                    </label>

                </div>

                <div class="form-group-inline">
                    <label for="note" class="col-xs-2 col-md-2 align-top">備註：</label>
                    <textarea id="note" name="note" placeholder=" 如備用電話、商品數量、收貨時間等，額外需求請留言" class="col-xs-10 col-md-9" rows="5"></textarea>
                </div>

                <div class="col-xs">
                    <h4>匯款需知</h4>
                    <p>離島地區目前尚無貨到付款服務，在收到您的訂單後，我們的客服人員會主動撥電話與您確認訂單內容。確認後，請在到貨日三天前(不含假日)完成匯款至下列帳號並來電告知服務人員。其餘地區均可貨到付款。<br>
                        XXXX銀行() XXX分行<br>
                        XXXX有限公司<br>
                        帳號：XXXXXXXXXXXXX<br>
                        完成匯款後煩請來電告知您的匯款帳號後5碼。謝謝您的訂購。</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" checked="checked" class="form-check-input" name="AgreeCheckbox" id="AgreeCheckbox" value="agree">我同意以上須知
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block glyphicon glyphicon-shopping-cart" aria-hidden="true"><span class="icon-shopping-bag" aria-hidden="true"> </span>購買</button>
            </form>
        </div>
    </div>
</div>
