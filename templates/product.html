{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="jumbotron" style="background-color: #FFF">
                {% for product in products %}
                    <div class="page-header">
                        <h1 class="text-center">
                            {{ product.name }}限時特賣中
                        </h1>
                    </div>

                    {% for images in images %}
                        <img src="{{ images.image }}" style="width:100%">

                        <a href="#orderlink" class="btn btn-outline-warning btn-lg pull-right" role="button">立刻購買</a>

                    {% endfor %}

                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="{{ product.youtube }}" allowfullscreen></iframe>
                    </div>

                    <br>
                    <blockquote class="blockquote">
                        <p class="">{{ product.product_content }}</p>
                    </blockquote>

                    <div id="orderlink"></div>
                {% endfor %}
            </div >
        </div>
    </div>
    {% include 'order.html' %}
{% endblock %}
